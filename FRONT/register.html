<!DOCTYPE html>
<html lang="es-ES" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registro</title>
</head>
<body>
    <div class="contenedor-logo">
        <h2>make<span>it</span>known</h2>
    </div>
    <div class="wrapper">
        <div class="title-text">
            <div class="title">
                Registro
            </div>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input name="username" id="username" type="text" placeholder="Nombre de usuario"/>
                    </div>
                    <div class="field">
                        <input name="email" id="email" type="text" placeholder="Email"/>
                    </div>
                    <div class="field">
                        <input name="email_confirmation" id="email_confirmation" type="text" placeholder="Confirmar email"/>
                    </div>
                    <div class="field">
                        <input name="password" id="password" type="password" placeholder="Contraseña"/>
                    </div>
                    <div class="field">
                        <input name="password_confirmation" id="password_confirmation" type="password" placeholder="Confirmar contraseña"/>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Registrarse"/>
                    </div>
                    <div class="signup-link">
                        ¿Ya tienes cuenta? <a href="#">Iniciar sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
